<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
</head>

<body>
    <main>
        <h1>Cвяжитесь со мной</h1>
        <FORm action="#">
            <div>
                <label for="email">Введите email</label>
                <input type="email" placeholder="Введите email" name="email" id="email" required>
            </div>
            <div>
                <label for="tg">Введите свой Telegram</label>
                <input type="text" placeholder="Введите свой telegram" name="tg" id="tg" required>
            </div>
            <div>
                <label for="Course">Тема</label>
                <br>
                <select name="Course" id="course" required>
                    <option value="1">Приобретение курсов</option>
                    <option value="2">Вопрос по оплате</option>
                    <option value="3">Заказ тренинга</option>
                </select>

            </div>
            <div>
                <label for="comment">Комментарий</label>
                <div><textarea name="text" id="comment" rows="20" cols="20"></textarea></div>

            </div>
            <button>Отправить</button>
        </FORm>
    </main>


</body>

</html>
